apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  labels:
    app: alpine-dev-app
    environment: dev
  name: alpine-dev-app
  namespace: app-dev-env
spec:
  progressDeadlineSeconds: 600
  replicas: 3
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: alpine-dev-app
      environment: dev
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: alpine-dev-app
        environment: dev
    spec:
      containers:
      - env:
        image: gcr.io/rgl-dev-svc-app1/alpine-source@sha256:473fd8807dcd0b1ed50dc0f5a3a50f303dbf186598ec8796788b612f2509f90a
        imagePullPolicy: IfNotPresent
        name: alpine-dev-app
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30

