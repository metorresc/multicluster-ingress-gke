apiVersion: v1
kind: Service
metadata:
  labels:
    app: alpine-dev-app
    environment: dev
  name: alpine-dev-svc
  annotations:
    cloud.google.com/load-balancer-type: Internal
  namespace: app-dev-env
spec:
  selector:
    app: alpine-dev-app
    environment: dev
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3333
