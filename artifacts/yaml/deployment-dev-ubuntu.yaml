apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  labels:
    app: ubuntu-dev-app
    environment: dev
  name: ubuntu-dev-app
  namespace: app-dev-env
spec:
  progressDeadlineSeconds: 600
  replicas: 3
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: ubuntu-dev-app
      environment: dev
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: ubuntu-dev-app
        environment: dev
    spec:
      containers:
      - env:
        image: gcr.io/rgl-dev-svc-app1/ubuntu-source@sha256:438dabd29faa9d99dd4b14d5ae4284222aa25e2b7316f0ea30586698cf86bef3
        imagePullPolicy: IfNotPresent
        name: ubuntu-dev-app
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30

