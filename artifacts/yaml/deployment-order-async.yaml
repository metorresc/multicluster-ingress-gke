apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  labels:
    app: order-async-app
    environment: dev
  name: order-async-app
  namespace: app-mci
spec:
  progressDeadlineSeconds: 600
  replicas: 3
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: order-async-app
      environment: dev
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: order-async-app
        environment: dev
    spec:
      containers:
      - env:
        image: gcr.io/rgl-dev-svc-app1/order-service-async
        imagePullPolicy: IfNotPresent
        name: order-async-app
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30

